<div class="mb-5">
    <a class="title is-5 mr-4 mb-3" href="{{ .Permalink }}">{{ .Title | markdownify }}</a><br>
    <span class="is-size-7 mb-3">{{ .Date.Format "02.01.2006" }}</span>
    <p class="has-text-grey mt-2 mb-3">
        {{ with .Params.excerpt }}{{ .}}{{ else }}
        {{ .Summary | truncate 200 }}{{ end }}</p>

    {{ if .Params.tags }}
    <div class="tags mt-2">
        {{- range .Params.tags }} <span class="tag ">{{ . }}</span>{{- end}}<br>
    </div>{{end}}
    <hr>
</div>
